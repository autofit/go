syntax = "proto3";

package deviceshadow;
//----------------------------------注册----------------------------
//Gateway->Server
//pub: s/v1/reg
//sub: s/v1/reg topic =reg payload=meet|data,初始key 加密后的meening+纳秒时间戳

message DeviceregReq {    
    string DeviceType         = 1;//1网关，2终端
    string DeviceRegCode      = 2;//代表设备生产商家
    string DeviceId           = 3;//用uuid替代。
    string MsgSeq             = 4;//取用id服务器随机码
    string TempId             = 5;
}

//Server->Gateway
//pub: c/v1/reg/${DeviceId}
//sub: c/v1/reg/${DeviceId}//同上加密算法

message DeviceregResp {
    string DeviceType        = 1;
    string DeviceId          = 2;//服务器产生的ID
    string BrokerAddr        = 3;//登陆服务器
    string MsgSeq            = 4;//上面的那个msgseg
    string ServerPublicKey   = 5;
    string PrivateKey        = 6;
    string Error             = 7;
}
//----------------------------------时间同步----------------------------
//登陆前进行时间校准
//Gateway->Server
//pub: s/v1/time/${DeviceId}
//sub: s/v1/time topic =reg payload=meet|data,初始key 加密后的meening+纳秒时间戳

//Server->Gateway
//pub: c/v1/time/${DeviceId}
//sub: c/v1/time/${DeviceId}//同上加密算法

//----------------------------------登录----------------------------
//Gateway->Server
//pub: s/v1/login
//sub: s/v1/login 
//topic data:椭圆加密的数据，数据内容如下：

message BaseCmd {   //替代meet 
    string DeviceType   = 1;
    string DeviceId     = 2;
    string Ip           = 3;
    string MsgSeq       = 4;
    string Mark         = 5;//0-单指令,1-指令序列,2-设备列表
    string Cmd          = 6;//指令集
    string DeviceList   = 7;//设备列表,服务器和网关沟通列表
    string Data         = 8;//返回查询数据，数据格式额外定义
    string ServerId     = 9;//客户服务器地址
    string UserName     = 10;//绑定时候的客户参数
    string Error        = 11;//错误代码
    string BrokerAddr   = 12;//登陆服务器
    string GateId       = 13;//自己的ID
    string Token        = 14;
}
message GateData {
    string GateId               = 1;
    string Token                = 2;
    string Server               = 3;//服务器地址
    string BakServer            = 4; //备用服务器地址。
    string MsgSeq               = 5;
    repeated cmdSetList CmdSet  = 6;
    repeated deviceList Device  = 7;//网关下的设备列表
    
}
message cmdSetList{
    string Cmd                  = 1;//id:cmd:time,id:cmd:time
    repeated deviceList Device  = 2;//设备集合
}

message deviceList {
    string DeviceId                             = 1;
    string Name                                 = 2;
    string Category                             = 3;//设备属于那类设备,例如制冷,锁,传感器.
    string Sleep                                = 4;//当前延时多久触发
    string Touch                                = 5;//给设备启动后触发其他设备,多设备格式:id:time,id:time
    string MsgSeq                               = 6;
    digitalCtl DigitalCtl                       = 7;//解析GeneralCtl ,LightCtl,,AirConditioningCtl,FarmCtl MultimediaCtl
    generalList GeneralCtl                      = 8;        
    generalState GeneralState                   = 9;
    lightList LightCtl                          = 10;
    lightState LightState                       = 11;
    airConditioningList  AirConditioningCtl     = 12;
    airConditioningState AirConditioningState   = 13;
    farmList FarmCtl                            = 14;
    farmState FarmState                         = 15;
    multimediaList  MultimediaCtl               = 16;//会议系统、影音系统
    multimediaState MultimediaState             = 17;//会议系统、影音系统
}

message  generalList{
    string Temperature       = 1;//值表述方法:10~30
    string Volume            = 2;//音量:0~100
    string Poslition         = 3;//幅度:0~10,窗帘等开启多大
    string Close         	  = 4;//单纯的关按键，触发直接下发关
    string Open     		  = 5;//单纯的开按键，触发直接下发开
    string OnlyOpen			  = 7;//单开
    string Query 			  = 8;//更新状态表返回
    string Pulse 			  = 9;//发送一个信号
    string Switch            = 10;//开关等状态改变值
    string WindDirection     = 11;
    string Mode              = 12;//1、2、3
    string Sensitivity       = 13;
}

message generalState {
    string Switch                   = 1;
    string Temperature              = 2;//温度:Value
    string Volume                   = 3;//音量:Value
    string Poslition                = 4;//幅度:Value
    string O2                       = 5;//氧气浓度:Value
    string CO2                      = 6;//二氧化碳浓度:Value
    string CO                       = 7;//一氧化碳浓度:Value
    string WindDirection            = 8;
    string Mode                     = 9; 
    string Sensitivity              = 10;
    string LockState                = 11;//门锁状态（开、关、虚掩）
    string Beatingofheart           = 12;//脉搏:Value
    string Brigness                 = 13;//亮度
    alarmList Alarm                 = 14;//警报状态
}
message multimediaList{//会议系统命令列表
    string Path                     = 1;//control参数，1-2000
    string Press                    = 2;//control 参数 true压住，false抬起
    string Switch                   = 3;//power参数open
    string Sort                     = 4;//power参数true 顺序开启，顺序关闭，false同时开启同时关闭。
    string Scenario                 = 5;//audio参数，场景号1-12
    string Channel                  = 6;//audio参数，通道：true输入通道  false输出通道
    string StartChannel             = 7;//audio参数，开始通道 1-16
    string EndChannel               = 8;//audio参数结，束通道 1-16
    string Volume                   = 9;//audio参数，增益值  调整数值：+12.0 到 -72.0
    string Mute                     = 10;//audio参数，true:静音 false 取消静音
    string Mode                     = 11;//recordec参数，0-5 模式 0-5
    string MeetingName              = 12;//recordec参数，: 当前会议的名称
    string State                    = 13;//recordec参数， 1:开启录制，0：关闭录制，2：暂停录制，3：继续录制
    dataParm Data                   = 14;
}
message dataParm{
    string DevType                 = 1;// 4,
    string DevIp                   = 2;// "192.168.1.65",
    string DevPort                 = 3;//:80,
    string DevUsername             = 4;//: "admin",
    string DevPassword             = 5;//: "admin123",
}
message multimediaState{//会议系统状态定义
    volumeState Volume              = 1;
}
message volumeState{
    outputState Output              = 1;
    outputState Input               = 2;
}
message outputState{
   repeated channelValue ChannelValue  = 1;
}
message channelValue{
    string Channel                  = 1;
    string Value                    = 2;
}
message alarmList{
    string GasAlarm                 = 1;//天然气报警
    string SmokeAlarm               = 2;//烟雾报警
    string ShockAlarm               = 3;//震动警报
    string LeakAlarm                = 4;//漏水警报
    string FallAlarm                = 5;//摔倒警报
    string HeartAlarm               = 6;//心脏报警
    string PoslitionAlarm           = 7;//越界报警
    string LowTemperatureAlarm      = 8;//低温报警
    string CoAlarm                  = 9;//co报警
    string EarmarkAlarm             = 10;//耳标报警
    string CollarAlarm              = 11;//项圈报警
     }
message farmState {
    string N                        = 1;
    string P                        = 2;
    string K                        = 3;
    string O2                       = 4;
    string CO2                      = 5;
    string CO                       = 6;
    string Illumination             = 7;//光照
    string WindDirection            = 8;//风向
    string PH                       = 9;
    string AirPressure              = 10;//气压
    string Flow                     = 11;//风、液体流量
    string Temperature              = 12;
    string EarmarkTemperature       = 13;//耳标温度
    string Poslition                = 14;//坐标
    string CollarPoslition          = 15;//项圈坐标
    string ValveSwitch              = 16;//阀门开关
    string FlowSwitch               = 17;//通风开关
    string WarmUpSwitch             = 18;//增温开关
    string ShadeTheSunSwitch        = 19;//遮阳开关
    string rainSwitch               = 20;//防雨开关
}
message farmList{
    string ValveSwitch              = 1;//阀门开关
    string FlowSwitch               = 2;//通风开关
    string WarmUpSwitch             = 3;//增温开关
    string ShadeTheSunSwitch        = 4;//遮阳开关
    string rainSwitch               = 5;//防雨开关
}
message lightList{
    string Switch                   = 1;//开关:0~1
    string WorkMode                 = 2;//白色:white,彩色模式:colour,场景模式:scene,音乐模式:music
    string Bright                   = 3;//亮度值
    string Temp                     = 4;//冷暖值
    string Colour                   = 5;//彩光值
    string Scene                    = 6;//模式1:scene1_1,模式2:scene_2,模式3:scene_3,模式4:scene_4,模式5:scene_5
    string SceneData                = 7;//场景值
    string ControlData              = 8;//用于实时下发数据实现实时预览效果
    string CountClose               = 9;//倒计时关闭
    string CountOpen                = 10;//倒计时开启
    string Control                  = 11;//调节
    string Sleep                    = 12;//睡眠模式
    string WakeUp                   = 13;//唤醒模式
    string PowerMemory              = 14;//断电记忆
    string DoNotdisturb             = 15;//勿扰模式
    string MicMusic                 = 16;//麦克风音乐律动
    string Music                    = 17;//音乐灯
    string MusicData                = 18;//通过APP内置律动算法实现灯光律动
    lightExtra LightExtra           = 19;


}
message lightExtra{
    string SwitchGradint            = 1;//开关渐变色
    string MixLightScene            = 2;//混光场景
    string MixRgbcw                 = 3;//混光
    string SegmentDimming           = 4;//分段调光
    string SwitchNightLight         = 5;//夜灯开关
    string CycleTiming              = 6;//循环定时
    string RandomTiming             = 7;//随机定时
    string CountDown                = 8;//倒计时剩余时间

}
message lightState{
    string Sleep                    = 1;//睡眠模式
    string WakeUp                   = 2;//唤醒模式
    string PowerMemory              = 3;//断电记忆
    string DoNotdisturb             = 4;//勿扰模式
    string SceneData                = 5;//场景值
    string Switch                   = 6;//开关
    string WorkMode                 = 7;//枚举类型工作模
    string Bright                   = 8;//亮度值
    string Temp                     = 9;//冷暖值
    string Colour                   = 10;//彩光值
    string MicMusic                 = 11;//麦克风音乐律动
    string SwitchGradint            = 12;//开关渐变色
    string MixLightScene            = 13;//混光场景
    string MixRgbcw                 = 14;//混光
    string SegmentDimming           = 15;//分段调光
    string SwitchNightLight         = 16;//夜灯开关
    string CycleTiming              = 17;//循环定时
    string RandomTiming             = 18;//随机定时
    string CountDown                = 19;//倒计时剩余时间
}
message airConditioningList {
    string Switch                     = 1;
    string AirConditioningMode        = 2;//手动:manual,自动:auto,舒适:comfortable,睡眠:sleep
    string AirConditioningFlowSpeed   = 3;//睡眠:sleep,高:high,中:mid,低:low
    string Anion                      = 4;//负离子，可下发上报
    string ChildLock                  = 5;//童锁，可下发上报
    string Light                      = 6;//灯光
    string Uv                         = 7;//uv杀菌
    string Wet                        = 8;//加湿
    string FliterReset                = 9;//滤芯复位
    string SetTemp                    = 10;//设置温度10-30
    string SetHumi                    = 11;//设置湿度30-80
    string SleepMode                  = 12;//睡眠模式0关闭睡眠模式，1开启睡眠模式
    string ConstantTemp               = 13;//恒温0关闭1开启
    string ConstantHume               = 14;//恒湿0关闭1开启
    string ConstantFresh              = 15;//新风净化0关闭1开启
    string FreshFanSpeed              = 16;//0自动，1 1档。。。5表示5档 0-5
}
message airConditioningState{//空调系统
    string Switch                      = 1;
    string PM25                        = 2;//只上报0-999 单位ug/m3
    string AirConditioningMode         = 3;////手动:manual,自动:auto,舒适:comfortable,睡眠:sleep
    string AirConditioningFlowSpeed    = 4;//睡眠:sleep,高:high,中:mid,低:low
    string FilterLife                  = 5;//滤芯寿命0-100%
    string Anion                       = 6;//负离子，可下发上报
    string ChildLock                   = 7;//童锁，可下发上报
    string Light                       = 8;//灯光
    string Uv                          = 9;//uv杀菌
    string Wet                         = 10;//加湿
    string FliterReset                 = 11;//滤芯复位0无1表示清除清洁提示
    string IndoorTemp                  = 12;//室内温度-20-50
    string OutdoorTemp                 = 13;//室外温度-20-50
    string IndoorHumidity              = 14;//室内湿度0-100%
    string OutdoorHumidity             = 15;//室外湿度0-100%
    string CO2                         = 16;//二氧化碳 单位ppm 数值范围0-5000
    string Ch2oValue                   = 17;//甲醛0-200 ug/m3
    string Fault                       = 18;//故障两种模式e1,e2
}

enum digitalCtl {
   GeneralCtl           = 0;
   LightCtl             = 1;
   AirConditioningCtl   = 2;
   FarmCtl              = 3;
   MultimediaCtl        = 4;
}
